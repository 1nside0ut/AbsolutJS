<html>
<head>
<meta content='text/html;charset=utf-8' http-equiv='Content-Type'>
<meta content='utf-8' http-equiv='encoding'>
<meta charset='utf-8' />
<title>AbsolutJS - Object-Oriented JavaScript UI framework that works on absolute HTML.</title>
<link rel='shortcut icon' sizes='any' type='image/ico'
	href='favicon.ico'>
<link rel='stylesheet' href='styles/main.css'>
<script type='text/javascript' src='absolut-0.0.6.min.js'></script>
<script type='text/javascript' src='main.js'></script>
</head>
<body>
	<div id='view'>
		<img id='logo' src='images/logo.svg' class='unselectable'
			title='AbsolutJS'>

		<div id='desc'>
			<h2 class='unselectable'>Object-Oriented JavaScript UI framework that works on absolute HTML.</h2>
		</div>
		<div id='moving-body-title'>
			<h3 class='unselectable'>Moving Body</h3>
		</div>
		<div id='moving-body-desc'>
			<p class='unselectable'>Animated body parts that can be
				mouse-dragged.</p>
		</div>
		<div id='moving-body-panel'>
			<div id='body'>
				<div id='body-eye-1'>
					<div id='body-eye-1-iris'></div>
				</div>
				<div id='body-eye-2'>
					<div id='body-eye-2-iris'></div>
				</div>
				<div id='body-mouth'>
					<div id='body-mouth-lip-1'></div>
					<div id='body-mouth-lip-2'></div>
				</div>
			</div>
		</div>
		<div id='moving-body-footer'>
			<p class='unselectable'>
				Inspect the code <a href='main.js' target='_blank'>here</a>.
			</p>
		</div>
		<div id='footer'>
			<p>
				<img src='images/home.svg' width='16px'> <a
					href='http://1nside0ut.com/absolut-js/' target='_blank'>http://1nside0ut.com/absolut-js/</a>
				<br> <img src='images/github.png' width='16px'> <a
					href='http://github.com/1nside0ut/absolut-js' target='_blank'>http://github.com/1nside0ut/absolut-js</a>
				<br> <img src='images/npm.png' width='16px'> <a
					href='http://www.npmjs.com/package/absolut-js' target='_blank'>http://www.npmjs.com/package/absolut-js</a>
			</p>
		</div>
	</div>
</body>
</html>
